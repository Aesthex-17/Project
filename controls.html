<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="style1.css">
     

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="images/logo.png" alt="">
            </div>

           
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="User.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Users</span>
                </a></li>
                <li><a href="Search.html">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Controls</span>
                </a></li>


             
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <a href="index.html"> <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span></a>
                </a></li>

                
            </ul>
        </div>
    </nav>

    <section class="dashboard">
   <div class="top">
    <span class="logo_name">PlaySync</span>

         
            
            <img src="images/profile.jpg" alt="">
        </div> 
        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <ion-icon name="musical-notes-outline"></ion-icon>
                        <span class="text">Music</span>
                        <span class="number">10</span>
                    </div>
                    <div class="box box2">
                        <ion-icon name="radio-outline"></ion-icon>
                        <span class="text">HD Qunatity</span>
                        <span class="number">21</span>
                    </div>
                    <div class="box box3">
                        <ion-icon name="wallet-outline"></ion-icon>
                        <span class="text">Start Trail</span>
                        <span class="number">$1</span>
                    </div>
                </div>
            </div>

            <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Recent Activity</span>
                </div>

            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>

  <style>
   /* Basic Reset for styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Overlay styling (background dimming) */
.overlay {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
    z-index: 999; /* Layer above everything else */
    transition: opacity 0.3s ease;
}

/* Popup Box styling */
.popup {
    display: none; /* Hidden by default */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 80%;
    max-width: 400px;
    text-align: center;
    z-index: 1000; /* Above the overlay */
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

/* Popup message styling */
.popup-message {
    font-size: 18px;
    color: #333;
    margin-bottom: 20px;
    font-family: 'Arial', sans-serif;
}

/* Close button styling */
.close-btn {
    background-color: #F26B0F;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.close-btn:hover {
    background-color: #0056b3;
}

.close-btn:focus {
    outline: none;
}

/* Pop-up fade-in effect */
.popup.show, .overlay.show {
    display: block;
    opacity: 1;
}

/* Animating the popup for smooth transition */
.popup.show {
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
}

.overlay.show {
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
}
   
  </style>

</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="controls.html">PlaySync</a>
      <form class="d-flex" action="Find" method="get">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="SE" required>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <p class="popup-message" id="popupMessage"></p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>

  <script>
    // Function to show the popup with a message
// Function to show the popup with a message
function showPopup(message) {
    document.getElementById('popupMessage').innerText = message;
    document.getElementById('popup').classList.add('show');  // Show the popup with smooth fade-in
    document.getElementById('overlay').classList.add('show');  // Show the overlay with smooth fade-in
}

// Function to close the popup
function closePopup() {
    document.getElementById('popup').classList.remove('show');  // Hide the popup with smooth fade-out
    document.getElementById('overlay').classList.remove('show');  // Hide the overlay with smooth fade-out
}


    // Check if the message is passed via URL
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const message = urlParams.get('message');
      if (message) {
        showPopup(decodeURIComponent(message));
      }
    }
  </script>
